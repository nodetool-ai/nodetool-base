[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nodetool-base"
version = "0.6.3-rc.1"
description = "Nodetool Base nodes"
readme = "README.md"
authors = [{ name = "Matthias Georgi", email = "matti.georgi@gmail.com" }]
requires-python = ">=3.11"

dependencies = [
    "nodetool-core==0.6.3-rc.1",
    "plyer==2.1.0",
    "selenium>=4.26.1",
    "trafilatura>=2.0.0",
    "browser-use",
    "faiss-cpu>=1.12.0",
    "langchain-openai",
    "langchain-ollama",
    "langchain-anthropic",
    "discord.py>=2.3.2",
    "trimesh>=4.0.0",
    "fast-simplification>=0.1.0",
    "yt-dlp>=2024.7.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.23.5",
    "pytest-mock>=3.14.0",
    "freezegun>=1.5.1",
    "moto>=5.0.3",
    "aioresponses>=0.7.8",
    "black>=24.10.0",
    "flake8>=7.0.0",
    "mypy>=1.9.0",
    "ruff>=0.3.4",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.ruff.lint]
# Ignore E402 (module level import not at top of file) in auto-generated DSL files
# Also ignore in eval/example files that need imports after sys.path or sys.modules setup

[tool.ruff.lint.extend-per-file-ignores]
"src/nodetool/dsl/**/*.py" = ["E402", "F401", "F821"]
"evals/eval_runner.py" = ["E402"]
"examples/generate_json_examples.py" = ["E402"]

# Basedpyright configuration for type checking
[tool.basedpyright]
typeCheckingMode = "standard"
reportUnknownMemberType = "none"
reportUnknownVariableType = "none"
reportUnknownArgumentType = "none"
reportUnknownParameterType = "none"
reportUnknownLambdaType = "none"
reportMissingTypeStubs = "none"
reportUnusedImport = "none"
reportUnusedVariable = "none"
reportUnusedFunction = "none"
reportUnusedClass = "none"

[tool.hatch.build.targets.wheel]
packages = ["src/nodetool"]
