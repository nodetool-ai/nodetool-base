name: Sync Metadata and DSL

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sync-generated-files:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync \
            --extra-index-url https://nodetool-ai.github.io/nodetool-registry/simple/
          uv pip install -r requirements-dev.txt

      - name: Run package scan
        run: nodetool package scan

      - name: Run codegen
        run: nodetool codegen

      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: sync metadata and DSL code"
          git push
