name: Python Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install uv
        run: |
          pip install uv

      - name: Install dependencies
        run: |
          uv pip install .
          uv pip install pytest pytest-asyncio

      - name: Run tests
        run: pytest
